{% extends 'car_dealer/base.html' %}
{% block content %}
{% load static %}

<div class="w3-display-container" style="height:800px;">
  <div class="w3-display-left" style="padding-left: 200px;">

  <h3 class="w3-container w3-bar w3-black w3-large" style="padding:8px"><center>Post Vehicles<center></h3>

  <form class="w3-container" action="/car_dealer_portal/add_vehicle/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Car Name :</label> <input class="w3-input" type="text" name="car_name"><br>
    <label>Image: </label> <input class="w3-input" type="file" name="car_image"><br>
    <label>Color :</label> <input class="w3-input" type="text" name="color"><br>
    <label>City :</label> <input class="w3-input" type="text" name="city"><br>
    <label>Pincode :</label> <input class="w3-input" type="text" name="pincode"><br>
    <label>Description :</label> <input class="w3-input" type="text" name="description"><br>
    <label>Capacity (Seats) :</label> <input class="w3-input" type="text" name="capacity"><br>
    <input class="w3-btn w3-green" type="submit" value="Add Vehicle"><br>
  <form>
</div>

<div class = "w3-display-right">
  <img src="{% static "images/DODGE.jpg" %}" width="750px">
</div> 

{% endblock %}
